<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/finance_logo.png' %}">
    <title>{% block title %} WebFinance {% endblock %}</title>
  </head>

  <body>
    <header>
      <br>
      {% if user.is_superuser %}
        <li class="pl-8 py-6 group hover:bg-gray-100">
          <a href="{% url 'admin:index' %}">Administration Page</a>
        </li>
      {% endif %}
      <br>
      {% if user.is_authenticated %}
        <a href="{% url 'account_logout' %}">
          <button>Sign out ({{ user.email }})</button>
        </a>
      {% else %}
        <a href="{% url 'account_login' %}">
          <button>Sign in</button>
        </a>
      {% endif %}
    </header>
    <br>

    <main class="">
        {% block content %}{% endblock %}
    </main>

    <footer class="">
         <p>Web Finance</p>
    </footer>
  </body>
</html>
